<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
    <section>
    <div class="container">
        <h2>{{ project.title }}</h2>
        <img src="{{ project.img.url }}" style="max-width: 300px;">
        <span> Author: <b>{{ project.author }}</b></span>
        <p>{{ project.content|safe }}</p>
        <p>{{ project.date }}</p>
    </div>
    </section>
{% endblock content %}
