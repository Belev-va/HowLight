{% extends 'base.html' %}
 
{% block content %}

    <div class="container">
        <h2>{{ project.title }}</h2>
        <img src="{{ project.img.url }}" />

        <p>{{ project.date }}</p>
    </div>
    </section>
{% endblock content %}
