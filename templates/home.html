<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="#">{{ post.title }}</a></h2>
      <span> Автор: <b>{{ post.author }}</b></span>
      <p>{{ post.body }}</p>
      <img src="{{ post.img.url }}" />
    </div>
  {% endfor %}
{% endblock content %}
